<!-- public/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product - Butter Trade</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/butter-logo.png" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="market.html">Marketplace</a>
      <a href="upload.html">Upload Product</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Upload New Butter Product</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="text" id="title" placeholder="Product Title" required />
      <textarea id="description" placeholder="Product Description" required></textarea>
      <input type="number" id="price" placeholder="Price (KES)" required />
      <input type="number" id="quantity" placeholder="Quantity (kg)" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>
    <p id="upload-msg" style="color:green;"></p>
    <p id="upload-err" style="color:red;"></p>
  </main>

  <script src="js/upload.js"></script>
</body>
</html>
