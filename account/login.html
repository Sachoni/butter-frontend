<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butter Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="Logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">

    <!-- Left form -->
    <div class="login-form">
      <h2>Butter Account.</h2>
      <p>Don’t have an account? <a href="./create/register.html">Sign up</a></p>

      <!-- ❌ no action / method -->
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="eg, mark@gmail.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="./search/recover.html">Forgot password?</a>
      </div>

      <button onclick="login()">Sign In</button>

      <div class="social-login">
        <button onclick="googleLogin()" aria-label="Login with Google">
          <i class="fab fa-google"></i>
        </button>
      </div>
    </div>

    <!-- Right image -->
    <div class="login-image">
      <img src="Logo.png" alt="Login Avatar">
    </div>

  </div>

  <!-- Firebase Auth Logic -->
  <script src="auth.js" type="module"></script>
</body>
</html>
